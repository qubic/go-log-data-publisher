name: Create log events consumer image

on:
  push:
    tags:
      - 'log-events-consumer/v*.*.*'

jobs:
  docker-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract module and version from tag
        id: extract
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          MODULE_NAME=$(echo "$TAG" | cut -d/ -f1)
          VERSION=$(echo "$TAG" | cut -d/ -f2)
          echo "module=$MODULE_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./log-events-consumer
          file: ./log-events-consumer/Dockerfile
          push: true
          tags: ghcr.io/qubic/log-events-consumer:${{ steps.extract.outputs.version }}