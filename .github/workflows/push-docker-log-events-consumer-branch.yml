name: Create log events consumer image (branch)

on:
  workflow_run:
    workflows: ["Test log events consumer"]
    types:
      - completed
    branches:
      - 'log-events-consumer'

jobs:
  docker-publish:
    runs-on: ubuntu-latest
    # Only run if the test workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        id: extract
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./log-events-consumer
          file: ./log-events-consumer/Dockerfile
          push: true
          tags: ghcr.io/qubic/log-events-consumer:${{ steps.extract.outputs.branch }}